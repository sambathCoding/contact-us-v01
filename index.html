<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conact Us Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="content container-fluid rounded-3 bg-white p-3 d-sm-flex">
      <div class="container left-side d-grid gap-3 ">
        <div class="contact01 align-items-center text-center">
          <a href="#"><i class="bi bi-geo"></i></a>
          <p>Phnom Penh</p>
        </div>
        <div class="contact02 align-items-center text-center">
          <a href="#"><i class="bi bi-telephone-fill"></i></a>
          <p>Phone</p>
          <p>+855 712661724</p>
        </div>
        <div class="contact02 align-items-center text-center">
          <a href="#"><i class="bi bi-envelope"></i></a>
          <p>Email</p>
          <p>abcd@gmail.com</p>
        </div>
      </div>
      <div class="container right-side">
        <h2>Send us a message</h2>
        <p class="text-truncate" style="max-width: 300px">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad animi ut
          sequi, dolorem officiis possimus, aliquid itaque rem aspernatur atque
          ipsum voluptatum vel id accusantium officia velit tenetur. Repellat,
          ducimus.
        </p>
        <form class="row g-3">
          <div class="col-md-12">
            <input
              type="text"
              class="form-control p-3"
              id="validationDefault01"
              placeholder="Input your name"
              required
            />
          </div>
          <div class="col-md-12">
            <input
              type="text"
              class="form-control p-3"
              id="validationDefault02"
              placeholder="Input you email"
              required
            />
          </div>
          <div class="col-md-12">
            <input
              type="text"
              class="form-control p-3"
              id="validationDefault03"
              placeholder="Enter your message"
              required
            />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck2"
                required
              />
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Send now</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
